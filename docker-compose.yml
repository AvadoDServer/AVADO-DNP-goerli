version: '3.4'
services:
  goerli-geth.avado.dnp.dappnode.eth:
    image: 'goerli-geth.avado.dnp.dappnode.eth:10.4.9'
    build: ./build
    volumes:
      - 'goerli:/goerli'
    ports:
      - '39303:39303'
      - '39303:39303/udp'
      - '39304:39304/udp'
      - '8545:8545'
      - '8546:8546'
      - '8547:8547'
    restart: always
    environment:
      - 'EXTRA_OPTS=--http.api eth,net,web3,txpool'
volumes:
  goerli: {}
